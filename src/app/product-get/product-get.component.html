<p class="right-align">
    <a routerLink="create" class="nav-link" routerLinkActive="active">  
        New Product  
    </a>
</p>

<table class="table table-hover">  
  <thead>
  <tr>  
      <td>Product Name</td>
      <td>Product Description</td>  
      <td>Product Price</td>  
      <td colspan="2">Actions</td>  
  </tr>  
  </thead>  
  <tbody>  
      <tr *ngFor="let product of products">  
          <td>{{ product.name }}</td>  
          <td>{{ product.description }}</td>  
          <td>{{ product.price }}</td>  
          <td><a [routerLink]="['/edit', product.id.$oid]" class="btn btn-primary">Edit</a></td>  
          <td><a (click) = "deleteProduct(product.id.$oid)" class="btn btn-danger">Delete</a>
      </tr>  
  </tbody>  
</table>
